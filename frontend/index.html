<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Customer Churn Prediction</h1>
        <form id="prediction-form" class="form-grid">
            <div class="form-column">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
                <label for="senior_citizen">Senior Citizen:</label>
                <select id="senior_citizen">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="partner">Partner:</label>
                <select id="partner">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="dependents">Dependents:</label>
                <select id="dependents">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="phone_service">Phone Service:</label>
                <select id="phone_service">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="multiple_lines">Multiple Lines:</label>
                <select id="multiple_lines">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-column">
                <label for="internet_service">Internet Service:</label>
                <select id="internet_service">
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>

                <label for="contract">Contract Type:</label>
                <select id="contract">
                    <option value="Month-to-Month">Month-to-Month</option>
                    <option value="One Year">One Year</option>
                    <option value="Two Year">Two Year</option>
                </select>

                <label for="payment_method">Payment Method:</label>
                <select id="payment_method">
                    <option value="Electronic Check">Electronic Check</option>
                    <option value="Mailed Check">Mailed Check</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Credit Card">Credit Card</option>
                </select>

                <label for="tenure">Tenure (months):</label>
                <input type="number" id="tenure" placeholder="Enter Tenure">
                
                <label for="monthly_charges">Monthly Charges:</label>
                <input type="number" id="monthly_charges" placeholder="Enter Monthly Charges">

                <label for="total_charges">Total Charges:</label>
                <input type="number" id="total_charges" placeholder="Enter Total Charges">
            </div>
            <button type="submit" class="full-width">Check Churn Risk</button>
        </form>
        
        <div id="result" class="result-box">
            <h2>Prediction Result</h2>
            <p><strong>Churn Prediction:</strong> <span id="prediction"></span></p>
            <p><strong>Probability:</strong> <span id="probability"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
