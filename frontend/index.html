<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        
        <form id="prediction-form">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="SeniorCitizen">Senior Citizen:</label>
            <select id="SeniorCitizen" name="SeniorCitizen">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="Partner">Partner:</label>
            <select id="Partner" name="Partner">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="Dependents">Dependents:</label>
            <select id="Dependents" name="Dependents">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="tenure">Tenure (months):</label>
            <input type="number" id="tenure" name="tenure" required>

            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" required>

            <label for="TotalCharges">Total Charges:</label>
            <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Error message display -->
        <div id="error-message" class="hidden error"></div>

        <!-- Prediction Result -->
        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p><strong>Prediction:</strong> <span id="prediction"></span></p>
            <p><strong>Probability:</strong> <span id="probability"></span></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
